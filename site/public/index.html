                </div>

                <button onclick="entrar()">Iniciar</button>

            </div>

            <div class="inpcadastro" id="opccad">

                    <input type="text" id="emailvalor" class="username">
                    <p id="alertemail">asdfghjklç</p>
                </div>

                <div class="div_user">

                    <input type="text" id="senhavalor" class="username" onkeyup="validareexibir()">
                    <p id="alertsenha">sdfghjk</p>
                </div>

                <div class="div_user">
                    <label for="csenha">confirmação de senha</label>

                    <p id="alertconfirmasenhaa">sdfghjk</p>
